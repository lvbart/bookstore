<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>样本网站</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">快报</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">总览</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">反馈</a></li>
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>项目</th>
                  <th>金额（外币元）</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1、</td>
                  <td>退税</td>
                  <td>
                    <form id="taxrefund" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>2、</td>
                  <td>联旅费</td>
                  <td>
                    <form>
                      <input type="number" placeholder="请勿输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>3、</td>
                  <td>非正常航班赔偿</td>
                  <td>
                    <form id="flightDev" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>4、</td>
                  <td>外籍乘务员劳务费</td>
                  <td>
                    <form id="crewSalary" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>5、</td>
                  <td>工资性支出</td>
                  <td>
                    <form id="salary" method="post">
                      <input type="number" placeholder="请勿输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>6、</td>
                  <td>租赁费</td>
                  <td>
                    <form id="rent" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>7、</td>
                  <td>交际费</td>
                  <td>
                    <form id="entertainment" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>8、</td>
                  <td>保险费</td>
                  <td>
                    <form id="insurance" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>9、</td>
                  <td>税金</td>
                  <td>
                    <form id="tax" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>10、</td>
                  <td>物业管理费</td>
                  <td>
                    <form id="utility" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>11、</td>
                  <td>BSP/CASS</td>
                  <td>
                    <form id="bspcass" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>

                  <td>律师、会计师费</td>
                  <td>
                    <form id="lawyerAccountant" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>

                <tr>

                  <td>系统使用维护费</td>

                    <form id="systemMaintenance" method="post">

                    </form>

                </tr>
                <tr>

                  <td>差旅费</td>
                  <td>
                    <form id="travel" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>15.2、</td>
                  <td>通讯费</td>
                  <td>
                    <form id="tele" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>15.3、</td>
                  <td>办公费</td>
                  <td>
                    <form id="officeSypply" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>15.4、</td>
                  <td>地面运输费</td>
                  <td>
                    <form id="transportation" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>15.5、</td>
                  <td>能源费</td>
                  <td>
                    <form id="energy" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>15.6、</td>
                  <td>其他</td>
                  <td>
                    <form id="others" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>16、</td>
                  <td>低值易耗品摊销</td>
                  <td>
                    <form id="lowcost" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>17、</td>
                  <td>服务外包费</td>
                  <td>
                    <form id="outsourcing" method="post">
                      <input type="number" placeholder="请输入金额"></input>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</html>

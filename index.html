<!DOCTYPE html>
<html>

<head>
  <title>å‡»</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style> #container {
    padding: 50px;
    background-color: #FFF;
    }
  </style>
</head>


<body>
  <div id="container"></div>
  <script type="text/babel">
  var destination = document.querySelector("#container");

  var Counter = React.createClass({
    render: function () {
      var textStyle = {
        fontSize: 272,
        fontFamily: "sans-serif",
        color: "#333",
        fontWeight: "bold"
      };

      return (
        <div style={textStyle}>
          {this.props.display}
        </div>
      );
    }
  });

  var CounterParent = React.createClass({
    getInitialState: function() {
      return {
        count: 0
      };
    },
    increase: function(e) {
      var currentCount = this.state.count;
      if (e.shiftKey) {
        currentCount += 10;
      } else {
        currentCount += 1;
      }
      this.setState({
        count: currentCount
      });
    },
    render: function() {
      var backgroundStyle = {
        padding: 150,
        backgroundColor: "#FFC53A",
        width: 550,
        height: 400,
        borderRadius: 20,
        textAlign: "center"
      };

      var buttonStyle = {
        fontSize: "5em",
        width: 330,
        height: 330,
        fontFamily: "sans-serif",
        color: "#333",
        fontWeight: "bold",
        lineHeight: "6px"
      };

      return (
        <div style={backgroundStyle}>
          <Counter display={this.state.count} />
          <button onClick={this.increase} style={buttonStyle}>Click</button>
        </div>
      );
    }
  });

  ReactDOM.render(
    <div>
      <CounterParent/>
    </div>,
    destination
  );
  </script>


</body>
</html>
